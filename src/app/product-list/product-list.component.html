<!-- Section-->
<section class="py-5  ">
    <div  class=" px-4 px-lg-5 mt-4  ">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div  class="col mb-5" *ngFor="let product of productDetails | filter:search: 'title'">

                <div id="bor" class="card h-100 ">
                    <!-- Product image-->
                    <img  height="250px" class="card-img-top p-3" [src]="product.images" alt="" />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title}}</h5>
                            <!-- Product price-->
                            â‚¹ {{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                      
                        <div class="text-center ">
                            <!-- <button  class="btn btn-outline-dark mt-auto"   ><i class="fa-solid fa-trash "></i> </button>&nbsp;&nbsp; -->
                            <button (click)="addtowishlist(product)" id="wlist" class="btn btn-outline-dark mt-auto" ><i class="fa-sharp fa-solid fa-heart"></i> </button>&nbsp;&nbsp;
                            <button (click)="addToCart(product)" id="cart"  class="btn btn-outline-dark mt-auto" ><i class="fa-solid fa-cart-shopping"></i> </button>&nbsp;&nbsp;
                            <a  id="btn"  class="btn btn-outline-dark mt-auto" routerLink="view-product/{{product.id}}">View Product</a>


                        </div>
                        

                    </div>
                </div>
            </div>
           
        </div>
    </div>
</section>
